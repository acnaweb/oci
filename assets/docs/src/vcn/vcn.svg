<?xml version="1.0" encoding="us-ascii" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="297px" preserveAspectRatio="none" style="width:1522px;height:297px;background:#FFFFFF;" version="1.1" viewBox="0 0 1522 297" width="1522px" zoomAndPan="magnify"><defs/><g><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="222" x="648.5" y="32.9951">Virtual Cloud Network - VCN</text><rect fill="#F8F8FF" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="49" x="708" y="148.0781"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="29" x="718" y="171.0732">VCN</text><rect fill="#D3D3D3" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="81" x="807" y="148.0781"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="61" x="817" y="171.0732">Features</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="192" x="941" y="62.292">Private: Isolated by Tenancy</text><path d="M888,166.2266 L898,166.2266 C913,166.2266 913,57.4453 928,57.4453 L938,57.4453 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="180" x="941" y="80.5889">Customizable IP IPv4 CIDR</text><path d="M888,166.2266 L898,166.2266 C913,166.2266 913,75.7422 928,75.7422 L938,75.7422 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="271" x="941" y="98.8857">class: A -&gt; 10.0.0.0/16 -&gt; 256 subnets</text><path d="M888,166.2266 L898,166.2266 C913,166.2266 913,94.0391 928,94.0391 L938,94.0391 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="285" x="941" y="117.1826">Security list: Virtual firewall for an instance</text><path d="M888,166.2266 L898,166.2266 C913,166.2266 913,112.3359 928,112.3359 L938,112.3359 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="337" x="941" y="135.4795">Route Tables: How traffic between VCN / internet</text><path d="M888,166.2266 L898,166.2266 C913,166.2266 913,130.6328 928,130.6328 L938,130.6328 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="332" x="941" y="153.7764">Internet Gateway: Offers between VCN / internet</text><path d="M888,166.2266 L898,166.2266 C913,166.2266 913,148.9297 928,148.9297 L938,148.9297 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="410" x="941" y="172.0732">NAT Gateway: Instance connections without expose their IP</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="112" x="941" y="188.3701">Private -&gt; Public</text><path d="M888,166.2266 L898,166.2266 C913,166.2266 913,175.375 928,175.375 L938,175.375 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="402" x="941" y="206.667">Service Gateway: Acesses do Oracle services same region</text><path d="M888,166.2266 L898,166.2266 C913,166.2266 913,201.8203 928,201.8203 L938,201.8203 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="569" x="941" y="224.9639">Dynamic Routing Gateway (DRG): VCN:VNC / VCN:on-premisses, VCN:other clouds</text><path d="M888,166.2266 L898,166.2266 C913,166.2266 913,220.1172 928,220.1172 L938,220.1172 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="363" x="941" y="243.2607">Local Peering Gatewary (LPG): VCN:VNC same region</text><path d="M888,166.2266 L898,166.2266 C913,166.2266 913,238.4141 928,238.4141 L938,238.4141 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="374" x="941" y="261.5576">Remote Peering Gatewary (RPG): LPGs across regions</text><path d="M888,166.2266 L898,166.2266 C913,166.2266 913,256.7109 928,256.7109 L938,256.7109 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="554" x="941" y="279.8545">Network Security Groups(NSG): Virtual firewall for resources within the same VCN</text><path d="M888,166.2266 L898,166.2266 C913,166.2266 913,275.0078 928,275.0078 L938,275.0078 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M757,166.2266 L767,166.2266 C782,166.2266 782,166.2266 797,166.2266 L807,166.2266 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#D3D3D3" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="116" x="542" y="102.3359"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="96" x="552" y="125.3311">Routing Table</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="117" x="372" y="61.292">Internet Gateway</text><path d="M542,120.4844 L532,120.4844 C517,120.4844 517,56.4453 502,56.4453 L492,56.4453 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="102" x="387" y="79.5889">Out of the VCN</text><path d="M542,120.4844 L532,120.4844 C517,120.4844 517,74.7422 502,74.7422 L492,74.7422 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="468" x="21" y="97.8857">Each rule specifies a destination CIDR block and target inside CIDER</text><path d="M542,120.4844 L532,120.4844 C517,120.4844 517,93.0391 502,93.0391 L492,93.0391 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="355" x="134" y="116.1826">CIDR: 0.0.0.0/0 Internet -&gt; target: Internet Gateway</text><path d="M542,120.4844 L532,120.4844 C517,120.4844 517,111.3359 502,111.3359 L492,111.3359 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="308" x="181" y="134.4795">VCN has default route table that has no rules</text><path d="M542,120.4844 L532,120.4844 C517,120.4844 517,129.6328 502,129.6328 L492,129.6328 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="224" x="261" y="152.7764">Subnet uses a single route table</text><path d="M542,120.4844 L532,120.4844 C517,120.4844 517,147.9297 502,147.9297 L492,147.9297 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="180" x="309" y="171.0732">Blackholed - traffic droped</text><path d="M542,120.4844 L532,120.4844 C517,120.4844 517,166.2266 502,166.2266 L492,166.2266 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="232" x="257" y="189.3701">Increases infraestructure flexibility</text><path d="M542,120.4844 L532,120.4844 C517,120.4844 517,184.5234 502,184.5234 L492,184.5234 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M708,166.2266 L698,166.2266 C683,166.2266 683,120.4844 668,120.4844 L658,120.4844 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#D3D3D3" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="151" x="507" y="221.2656"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="131" x="517" y="244.2607">Subnets (Tenancy)</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="247" x="207" y="207.667">Subnet A: 10.0.1.0/24 -&gt; 256 hosts</text><path d="M507,239.4141 L497,239.4141 C482,239.4141 482,202.8203 467,202.8203 L457,202.8203 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="248" x="206" y="225.9639">Subnet B: 10.0.2.0/24 -&gt; 256 hosts</text><path d="M507,239.4141 L497,239.4141 C482,239.4141 482,221.1172 467,221.1172 L457,221.1172 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="197" x="257" y="244.2607">Regional or specific to an AD</text><path d="M507,239.4141 L497,239.4141 C482,239.4141 482,239.4141 467,239.4141 L457,239.4141 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="444" x="10" y="262.5576">VNIC (IP): attach to instance - same route table/Securit Lists/NSG</text><path d="M507,239.4141 L497,239.4141 C482,239.4141 482,257.7109 467,257.7109 L457,257.7109 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="256" x="198" y="280.8545">Public (internet) or Private (db, patch)</text><path d="M507,239.4141 L497,239.4141 C482,239.4141 482,276.0078 467,276.0078 L457,276.0078 " fill="none" style="stroke:#18