="376.2646">VNIC (IP): attach to instance - same route table/Securit Lists/NSG</text><path d="M507,353.1211 L497,353.1211 C482,353.1211 482,371.418 467,371.418 L457,371.418 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="256" x="198" y="394.5615">Public (internet) or Private (db, patch)</text><path d="M507,353.1211 L497,353.1211 C482,353.1211 482,389.7148 467,389.7148 L457,389.7148 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M708,279.9336 L698,279.9336 C683,279.9336 683,353.1211 668,353.1211 L658,353.1211 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#888888" font-family="sans-serif" font-size="10" lengthAdjust="spacing" textLength="224" x="757" y="521.8525">Dispon&#237;vel em: https://github.com/acnaweb/oci</text><!--SRC=[ZLLjRo8t4Fw-ls9qbIeuXH0eYKxxeJhUGZaHWe2a7zfJvVLwMIl6tjfZEFgV-YlwnphU5t9fScq57zRsZ6VccMSUVtJ8BEwbJlUiWFlnlFiuNa877gL5pnICbV4fB0KUZNsA8fIe1Bpx3xjtKMOC2WiJwGgZ__hp81I8VGmvOk7YRdSdCVV99JVxBkEQ7KNIDLn6qVjVlhlzGB_Rpm1qFstGpaBkSfnPTleCjuAXjyA5W_U_mShA0qCHmzmPHHyf92VO2iqqFrKMO-_GxEKVBA6qvolw7mOmda_MrJ5NpBaOXj3v4NfNb-Mlsxi9o_xr3JYVQ86kijq8xgt44oZfC3uNdaahZapHXx70D4XDY6ekAgUryIXW6y9Jd9_C4T2oB9CS4e9A21tAX2vv4LmKg_AQrokOKL57TehXFik4TV_gj1nkd-tdTHR0ZTQ2epJQmP5Gftn0V2cC4u2va9OG-LNNE8QoLpvHaZSLsuEaEywt3hbmJZX83TnRnWbILvauS6mlm8eT1QgS9oVDzbHdG43gNNC9j2RhMJiE5SIFop5L4RwCxXHMx6Mu_QBQeUmizOTOvQ0rCZQbPNF7oXeqt2WOpLRjAjp2S6h6IWZx7CnIjCNgwsYliboBFH7r3RzrwKVU3XYtnhdQhIP3JVHdKioiyOLhBJTbkBUuGRGrtWQiGX-a3lXN2Rt5z8LXAOoO2asqLSnjpPoK-6Tbul5SnT0JoHbAWa2TA92jCM-uLbcDl5JOeS2vO0fpuBdWJtKzOJ2x13touW9yMZG4S8w20749HUQLYe66At2PjYH_afeCwb4qH1iPIAu4S_Y2TnqGlrDicLYwvfKz9QlJZZM9rFyyee7DcIEiTdK5Z3y9dHBhoW2Pt7cwyWn3qumOVXxU1Z9F9cO31P6bokGLoEVkBGZIwex_DzPplQDsElWUfjK7eRefnIAAbCWGd4p5gt3DA9HoyFQaLxltDAGcAmaIk57kJHdFmVemSuNWCYE0W44gg16wnA2KDKYKuK-KS0gawpkwc1AdNCBXj1QzO1T3etPNppaGOfLJ_8syWknGGoXgnhp2q3eQ7Yp55NE6vQ4sPPgDQfQeW7TbkexA9zkl_UhEAcfjRXH9