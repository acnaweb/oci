<?xml version="1.0" encoding="us-ascii" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="537px" preserveAspectRatio="none" style="width:1741px;height:537px;background:#FFFFFF;" version="1.1" viewBox="0 0 1741 537" width="1741px" zoomAndPan="magnify"><defs/><g><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="254" x="742" y="32.9951">OCI/VCN - Virtual Cloud Network</text><rect fill="#F8F8FF" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="49" x="708" y="261.7852"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="29" x="718" y="284.7803">VCN</text><rect fill="#D3D3D3" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="81" x="807" y="147.0781"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="61" x="817" y="170.0732">Features</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="192" x="941" y="61.292">Private: Isolated by Tenancy</text><path d="M888,165.2266 L898,165.2266 C913,165.2266 913,56.4453 928,56.4453 L938,56.4453 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="180" x="941" y="79.5889">Customizable IP IPv4 CIDR</text><path d="M888,165.2266 L898,165.2266 C913,165.2266 913,74.7422 928,74.7422 L938,74.7422 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="271" x="941" y="97.8857">class: A -&gt; 10.0.0.0/16 -&gt; 256 subnets</text><path d="M888,165.2266 L898,165.2266 C913,165.2266 913,93.0391 928,93.0391 L938,93.0391 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="285" x="941" y="116.1826">Security list: Virtual firewall for an instance</text><path d="M888,165.2266 L898,165.2266 C913,165.2266 913,111.3359 928,111.3359 L938,111.3359 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="337" x="941" y="134.4795">Route Tables: How traffic between VCN / internet</text><path d="M888,165.2266 L898,165.2266 C913,165.2266 913,129.6328 928,129.6328 L938,129.6328 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="332" x="941" y="152.7764">Internet Gateway: Offers between VCN / internet</text><path d="M888,165.2266 L898,165.2266 C913,165.2266 913,147.9297 928,147.9297 L938,147.9297 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="410" x="941" y="171.0732">NAT Gateway: Instance connections without expose their IP</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="112" x="941" y="187.3701">Private -&gt; Public</text><path d="M888,165.2266 L898,165.2266 C913,165.2266 913,174.375 928,174.375 L938,174.375 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="402" x="941" y="205.667">Service Gateway: Acesses do Oracle services same region</text><path d="M888,165.2266 L898,165.2266 C913,165.2266 913,200.8203 928,200.8203 L938,200.8203 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="788" x="941" y="223.9639">Dynamic Routing Gateway (DRG): VCN:VNC / VCN:on-premisses, VCN:other clouds (Border Gateway Protocol BGP)</text><path d="M888,165.2266 L898,165.2266 C913,165.2266 913,219.1172 928,219.1172 L938,219.1172 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="363" x="941" y="242.2607">Local Peering Gatewary (LPG): VCN:VNC same region</text><path d="M888,165.2266 L898,165.2266 C913,165.2266 913,237.4141 928,237.4141 L938,237.4141 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="374" x="941" y="260.5576">Remote Peering Gatewary (RPG): LPGs across regions</text><path d="M888,165.2266 L898,165.2266 C913,165.2266 913,255.7109 928,255.7109 L938,255.7109 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="554" x="941" y="278.8545">Network Security Groups(NSG): Virtual firewall for resources within the same VCN</text><path d="M888,165.2266 L898,165.2266 C913,165.2266 913,274.0078 928,274.0078 L938,274.0078 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M757,279.9336 L767,279.9336 C782,279.9336 782,165.2266 797,165.2266 L807,165.2266 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#D3D3D3" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="117" x="807" y="356.4922"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="97" x="817" y="379.4873">Load Balancer</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="122" x="977" y="297.1514">Traffic distribution</text><path d="M924,374.6406 L934,374.6406 C949,374.6406 949,292.3047 964,292.3047 L974,292.3047 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="198" x="977" y="315.4482">Automatically rerouting traffic</text><path d="M924,374.6406 L934,374.6406 C949,374.6406 949,310.6016 964,310.6016 L974,310.6016 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="148" x="977" y="333.7451">Built-in health checks</text><path d="M924,374.6406 L934,374.6406 C949,374.6406 949,328.8984 964,328.8984 L974,328.8984 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="106" x="977" y="352.042">http/s, tcp, udp</text><path d="M924,374.6406 L934,374.6406 C949,374.6406 949,347.1953 964,347.1953 L974,347.1953 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="250" x="977" y="370.3389">Session statefull: enables stickiness</text><path d="M924,374.6406 L934,374.6406 C949,374.6406 949,365.4922 964,365.4922 L974,365.4922 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="277" x="977" y="388.6357">Policies: least connections - equilibrates</text><path d="M924,374.6406 L934,374.6406 C949,374.6406 949,383.7891 964,383.7891 L974,383.7891 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="142" x="977" y="406.9326">Policies: round-robin</text><path d="M924,374.6406 L934,374.6406 C949,374.6406 949,402.0859 964,402.0859 L974,402.0859 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="132" x="977" y="425.2295">Policies: IP hashing</text><path d="M924,374.6406 L934,374.6406 C949,374.6406 949,420.3828 964,420.3828 L974,420.3828 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="181" x="977" y="443.5264">Backend set configuration</text><path d="M924,374.6406 L934,374.6406 C949,374.6406 949,438.6797 964,438.6797 L974,438.6797 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="234" x="977" y="461.8232">Security: WAF -&gt; DDoS protection</text><path d="M924,374.6406 L934,374.6406 C949,374.6406 949,456.9766 964,456.9766 L974,456.9766 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M757,279.9336 L767,279.9336 C782,279.9336 782,374.6406 797,374.6406 L807,374.6406 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#D3D3D3" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="102" x="807" y="466.2734"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="82" x="817" y="489.2686">Security List</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="198" x="962" y="480.1201">Virtual firewall for an instance</text><path d="M909,484.4219 L919,484.4219 C934,484.4219 934,475.2734 949,475.2734 L959,475.2734 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="189" x="962" y="498.417">Ingress &amp; Egress in Subnet</text><path d="M909,484.4219 L919,484.4219 C934,484.4219 934,493.5703 949,493.5703 L959,493.5703 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><path d="M757,279.9336 L767,279.9336 C782,279.9336 782,484.4219 797,484.4219 L807,484.4219 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><rect fill="#D3D3D3" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="116" x="542" y="216.043"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="96" x="552" y="239.0381">Routing Table</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="117" x="372" y="174.999">Internet Gateway</text><path d="M542,234.1914 L532,234.1914 C517,234.1914 517,170.1523 502,170.1523 L492,170.1523 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="102" x="387" y="193.2959">Out of the VCN</text><path d="M542,234.1914 L532,234.1914 C517,234.1914 517,188.4492 502,188.4492 L492,188.4492 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="468" x="21" y="211.5928">Each rule specifies a destination CIDR block and target inside CIDER</text><path d="M542,234.1914 L532,234.1914 C517,234.1914 517,206.7461 502,206.7461 L492,206.7461 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="355" x="134" y="229.8896">CIDR: 0.0.0.0/0 Internet -&gt; target: Internet Gateway</text><path d="M542,234.1914 L532,234.1914 C517,234.1914 517,225.043 502,225.043 L492,225.043 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="308" x="181" y="248.1865">VCN has default route table that has no rules</text><path d="M542,234.1914 L532,234.1914 C517,234.1914 517,243.3398 502,243.3398 L492,243.3398 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="224" x="261" y="266.4834">Subnet uses a single route table</text><path d="M542,234.1914 L532,234.1914 C517,234.1914 517,261.6367 502,261.6367 L492,261.6367 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacin