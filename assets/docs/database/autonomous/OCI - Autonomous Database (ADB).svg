<?xml version="1.0" encoding="us-ascii" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="380px" preserveAspectRatio="none" style="width:691px;height:380px;background:#FFFFFF;" version="1.1" viewBox="0 0 691 380" width="691px" zoomAndPan="magnify"><defs/><g><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="270" x="209" y="32.9951">OCI - Autonomous Database (ADB)</text><rect fill="#F8F8FF" height="36.2969" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:1.5;" width="109" x="10" y="183.375"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="89" x="20" y="206.3701">Autonomous</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="202" x="172" y="61.292">Automate many routine tasks</text><path d="M119,201.5234 L129,201.5234 C144,201.5234 144,56.4453 159,56.4453 L169,56.4453 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="134" x="172" y="79.5889">Managed Database</text><path d="M119,201.5234 L129,201.5234 C144,201.5234 144,74.7422 159,74.7422 L169,74.7422 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="58" x="172" y="97.8857">DBAless</text><path d="M119,201.5234 L129,201.5234 C144,201.5234 144,93.0391 159,93.0391 L169,93.0391 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="391" x="172" y="116.1826">Self-driving: tuning, patching, updates, backups (use ML)</text><path d="M119,201.5234 L129,201.5234 C144,201.5234 144,111.3359 159,111.3359 L169,111.3359 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="203" x="172" y="134.4795">Self-securing: external atacks</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="294" x="172" y="150.7764">applies security patches without downtime</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="69" x="172" y="167.0732">encription</text><path d="M119,201.5234 L129,201.5234 C144,201.5234 144,145.9297 159,145.9297 L169,145.9297 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="493" x="172" y="185.3701">Self-repairing: 99.995% uptime, automatic failover and disaster recovery</text><path d="M119,201.5234 L129,201.5234 C144,201.5234 144,180.5234 159,180.5234 L169,180.5234 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="211" x="172" y="203.667">Scaling: Automatically / manual</text><path d="M119,201.5234 L129,201.5234 C144,201.5234 144,198.8203 159,198.8203 L169,198.8203 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="173" x="172" y="221.9639">Opex reduction: DBAless</text><path d="M119,201.5234 L129,201.5234 C144,201.5234 144,217.1172 159,217.1172 L169,217.1172 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="420" x="172" y="240.2607">Perfomance: High performance / optimized query processing</text><path d="M119,201.5234 L129,201.5234 C144,201.5234 144,235.4141 159,235.4141 L169,235.4141 " fill="none" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="152" x="172" y="2